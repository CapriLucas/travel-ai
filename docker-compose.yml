version: "3.9"
services:
  backend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - chromadb
    env_file:
      - .env
    command: npm run dev
  chromadb:
    image: chromadb/chroma
    ports:
      - "8000:8000"
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
      CHROMA_SERVER_CORS_ALLOW_ORIGINS: "*" # o especific√° dominios seguros
    volumes:
      - ./chroma-data:/chroma/chroma
